sudo: required
services: docker
script: docker build . -t cs50/mysql:${TRAVIS_BRANCH/master/latest}
before_deploy: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
  provider: script
  script: docker push cs50/mysql:${TRAVIS_BRANCH/master/latest}
  on:
    all_branches: true
notifications:
  slack:
    secure: 
